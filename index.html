<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="players">
        <button id="one-player">1 Player</button>
        <button id="two-players">2 Players</button>
      </div>
      <div id="info-one">
        <form>
          <input type="text" id="name" placeholder="Enter your name"/>
          <p>Choose</p>
          <input type="radio" id="one-x" value="x" name="options" />
          <label  for="x">X</label>
          <input type="radio" id="one-o" value="o" name="options" />
          <label  for="o">O</label>
          <button class="start-btn">Start</button>
        </form>
      </div>
      <div id="info-two">
          <form>
              <label>Player X</label>
              <input type="text" id="x-name" placeholder="Enter your name" />
              <label>Player O</label>
              <input type="text" id="o-name" placeholder="Enter your name"/>
              <button class="start-btn">Start</button>
          </form>
      </div>
      <div class="game">
          <div class="score">
              <h3>X score</h3>
          </div>
          <div class="grid">
              <div class="cell bottom right" data-cell="0"></div>
              <div class="cell bottom right" data-cell="1"></div>
              <div class="cell bottom" data-cell="2"></div>
              <div class="cell bottom right" data-cell="3"></div>
              <div class="cell bottom right" data-cell="4"></div>
              <div class="cell bottom" data-cell="5"></div>
              <div class="cell right" data-cell="6"></div>
              <div class="cell right" data-cell="7"></div>
              <div class="cell" data-cell="8"></div>
          </div>
          <div class="score">
              <h3>O score</h3>
          </div>
      </div>
    </main>
  </body>
</html>
