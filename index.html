<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="players">
        <button id="one-player" class="players">1 Player</button>
        <button id="two-players" class="players">2 Players</button>
        <form>
          <div id="info-one" class="info-players no-display">
            <input
              type="text"
              id="name"
              placeholder=" Enter your name"
              required
            />
            <p>Choose your Mark</p>
            <input
              type="radio"
              id="one-x"
              value="x"
              name="marks"
              class="radios"
              
            />
            <label for="x">X</label>
            <input
              type="radio"
              id="one-o"
              value="o"
              name="marks"
              class="radios"
             
            />
            <label for="o">O</label>
          </div>
          <div id="info-two" class="info-players no-display">
            <label>Player X</label>
            <input type="text" id="x-name" placeholder=" Enter your name" />
            <label>Player O</label>
            <input type="text" id="o-name" placeholder=" Enter your name" />
          </div>
          <button id="start-btn" class="play-btn no-display">Start</button>
        </form>
      </div>

      <div id="score" class="info-players no-display">
        <h3>Game Over!</h3>
        <p id="legend"></p>
        <button id="play-again" class="play-btn">Play Again</button>
      </div>
      <div class="game">
        <div id="grid">
          <div class="cell bottom right" id="0"></div>
          <div class="cell bottom right" id="1"></div>
          <div class="cell bottom" id="2"></div>
          <div class="cell bottom right" id="3"></div>
          <div class="cell bottom right" id="4"></div>
          <div class="cell bottom" id="5"></div>
          <div class="cell right" id="6"></div>
          <div class="cell right" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>
    </main>
  </body>
</html>
