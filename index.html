<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="players">
        <button id="one-player">1 Player</button>
        <button id="two-players">2 Players</button>
      </div>
      <form>
        <div id="info-one">
          <input type="text" id="name" placeholder="Enter your name" />
          <p>Choose</p>
          <input type="radio" id="one-x" value="x" name="marks" class="radios" />
          <label for="x">X</label>
          <input type="radio" id="one-o" value="o" name="marks" class="radios" />
          <label for="o">O</label>
        </div>
        <div id="info-two">
          <label>Player X</label>
          <input type="text" id="x-name" placeholder="Enter your name" />
          <label>Player O</label>
          <input type="text" id="o-name" placeholder="Enter your name" />
        </div>
        <button id="start-btn">Start</button>
      </form>
      <div class="game">
        <div class="score">
          <h3>X score</h3>
        </div>
        <div id="grid">
          <div class="cell bottom right" id="0"></div>
          <div class="cell bottom right" id="1"></div>
          <div class="cell bottom" id="2"></div>
          <div class="cell bottom right" id="3"></div>
          <div class="cell bottom right" id="4"></div>
          <div class="cell bottom" id="5"></div>
          <div class="cell right" id="6"></div>
          <div class="cell right" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
        <div class="score">
          <h3>O score</h3>
        </div>
      </div>
    </main>
  </body>
</html>
